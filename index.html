<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day, Satabdi ðŸ’–</title>
  <style>
    :root {
      --pink-1: #ff4f9a;
      --pink-2: #ff89b5;
      --purple: #8a2be2;
      --gold: #ffd166;
      --text: #fff7fb;
      --glass: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, #ffb8d6 0%, #ff7eb3 35%, #8a2be2 100%);
      color: var(--text);
    }

    body::before,
    body::after {
      content: "";
      position: fixed;
      inset: -20%;
      pointer-events: none;
      z-index: 0;
    }

    body::before {
      background: conic-gradient(from 180deg at 50% 50%, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.15));
      filter: blur(28px);
      animation: spin 24s linear infinite;
    }

    body::after {
      background:
        radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.25) 0 2px, transparent 3px),
        radial-gradient(circle at 75% 40%, rgba(255, 255, 255, 0.2) 0 1.5px, transparent 2px),
        radial-gradient(circle at 60% 75%, rgba(255, 255, 255, 0.25) 0 1.5px, transparent 2px);
      background-size: 140px 140px, 180px 180px, 220px 220px;
      opacity: 0.6;
      animation: sparkleDrift 25s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes sparkleDrift {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-160px);
      }
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
      overflow: hidden;
      isolation: isolate;
    }

    .glow {
      position: absolute;
      border-radius: 999px;
      filter: blur(60px);
      opacity: 0.6;
      pointer-events: none;
    }

    .glow.one {
      width: min(42vw, 520px);
      height: min(42vw, 520px);
      background: #ff66b4;
      top: -10%;
      left: -8%;
      animation: floatBlob 10s ease-in-out infinite alternate;
    }

    .glow.two {
      width: min(35vw, 460px);
      height: min(35vw, 460px);
      background: #a66bff;
      bottom: -14%;
      right: -8%;
      animation: floatBlob 12s ease-in-out infinite alternate-reverse;
    }

    @keyframes floatBlob {
      to {
        transform: translate3d(40px, -50px, 0) scale(1.12);
      }
    }

    .heading {
      position: absolute;
      top: 5vh;
      left: 50%;
      transform: translateX(-50%);
      width: min(92vw, 900px);
      text-align: center;
      padding: clamp(16px, 2.2vw, 26px) clamp(16px, 3vw, 34px);
      border-radius: 28px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.24), rgba(255, 255, 255, 0.12));
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 24px 60px rgba(70, 3, 64, 0.3);
      backdrop-filter: blur(12px);
    }

    .heading h1 {
      font-size: clamp(2rem, 4.2vw, 3.8rem);
      line-height: 1.1;
      letter-spacing: 0.02em;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
      margin-bottom: 10px;
    }

    .heading p {
      font-size: clamp(0.95rem, 1.7vw, 1.3rem);
      opacity: 0.96;
    }

    #burstHint {
      color: #fff7b8;
      font-weight: 600;
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-size: clamp(0.8rem, 1.2vw, 1rem);
    }

    #loveMessage {
      position: absolute;
      left: 50%;
      bottom: 7vh;
      transform: translateX(-50%);
      width: min(88vw, 820px);
      text-align: center;
      padding: clamp(18px, 2.4vw, 28px);
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.16);
      border: 1px solid rgba(255, 255, 255, 0.32);
      backdrop-filter: blur(10px);
      box-shadow: 0 15px 45px rgba(57, 0, 52, 0.35);
      font-size: clamp(1rem, 1.8vw, 1.45rem);
      line-height: 1.5;
      min-height: 4.5em;
      display: grid;
      place-items: center;
    }

    .balloon {
      position: absolute;
      border-radius: 50% 50% 44% 44%;
      cursor: pointer;
      transform-origin: center;
      transition: transform 0.18s ease;
      box-shadow: inset -10px -20px 30px rgba(0, 0, 0, 0.2), inset 12px 18px 22px rgba(255, 255, 255, 0.35), 0 10px 16px rgba(46, 0, 39, 0.25);
      will-change: transform, top;
    }

    .balloon:hover {
      transform: scale(1.08);
    }

    .balloon::before {
      content: "";
      position: absolute;
      width: 16%;
      height: 12%;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 100%;
      top: 18%;
      left: 24%;
      filter: blur(0.4px);
    }

    .balloon::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 96%;
      width: 2px;
      height: calc(44px + var(--string-len));
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0.06));
      transform: translateX(-50%);
    }

    .pop-ring {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.8);
      animation: ring 0.6s ease-out forwards;
      pointer-events: none;
    }

    @keyframes ring {
      from {
        transform: translate(-50%, -50%) scale(0.2);
        opacity: 1;
      }
      to {
        transform: translate(-50%, -50%) scale(4.2);
        opacity: 0;
      }
    }

    .heart-particle {
      position: absolute;
      font-size: 1rem;
      pointer-events: none;
      animation: burst 900ms ease-out forwards;
    }

    @keyframes burst {
      to {
        transform: translate(var(--tx), var(--ty)) scale(0.2) rotate(140deg);
        opacity: 0;
      }
    }

    .message-pop {
      animation: messagePulse 420ms ease;
    }

    @keyframes messagePulse {
      0% {
        transform: translateX(-50%) scale(0.98);
      }
      50% {
        transform: translateX(-50%) scale(1.02);
      }
      100% {
        transform: translateX(-50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="scene" id="scene">
    <div class="glow one"></div>
    <div class="glow two"></div>

    <header class="heading">
      <h1>Happy Valentineâ€™s Day, Satabdi ðŸ’–</h1>
      <p>A sky full of love, just for you.</p>
      <p id="burstHint">Click to burst balloons ðŸŽˆ</p>
    </header>

    <main id="balloonField" aria-label="Balloon field"></main>

    <section id="loveMessage" aria-live="polite">
      You are the most beautiful part of every day. âœ¨
    </section>
  </div>

  <script>
    const balloonField = document.getElementById("balloonField");
    const loveMessage = document.getElementById("loveMessage");

    const messages = [
      "Satabdi, your smile feels like sunrise on my soul. ðŸŒ…ðŸ’—",
      "Every heartbeat says your name with love. ðŸ’“",
      "With you, even silence sounds like a love song. ðŸŽ¶",
      "You make ordinary moments feel magical. âœ¨",
      "In every lifetime, I would still choose you. ðŸ’",
      "You are my peace, my joy, and my forever. ðŸ«¶",
      "Your love paints my world in beautiful colors. ðŸŽ¨ðŸ’–",
      "My favorite place is right where your heart is. â¤ï¸",
      "You are poetry that my heart keeps reading. ðŸ“–",
      "No star shines brighter than your kindness. ðŸŒŸ",
      "Your laugh is my sweetest melody. ðŸŽµ",
      "You turn every second into a memory worth keeping. ðŸ“¸",
      "Love is beautiful because it looks like you. ðŸ’˜"
    ];

    const colors = [
      "linear-gradient(145deg, #ff6392, #ff2e74)",
      "linear-gradient(145deg, #ff8fab, #ff5d8f)",
      "linear-gradient(145deg, #ffd166, #ffb703)",
      "linear-gradient(145deg, #9b5de5, #7b2cbf)",
      "linear-gradient(145deg, #00bbf9, #00f5d4)",
      "linear-gradient(145deg, #f15bb5, #ff4d6d)"
    ];

    let messageIndex = 0;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function spawnBalloon(initial = false) {
      const b = document.createElement("button");
      b.type = "button";
      b.className = "balloon";
      b.setAttribute("aria-label", "Balloon");

      const size = random(70, 130);
      b.style.width = `${size}px`;
      b.style.height = `${size * 1.2}px`;
      b.style.left = `${random(2, 92)}%`;
      b.style.top = initial ? `${random(6, 75)}%` : "100%";
      b.style.background = colors[Math.floor(Math.random() * colors.length)];
      b.style.setProperty("--string-len", `${random(10, 50)}px`);
      b.dataset.speed = random(0.12, 0.28);
      b.dataset.wobble = random(10, 30);
      b.dataset.phase = random(0, Math.PI * 2);

      b.addEventListener("click", () => popBalloon(b));
      balloonField.appendChild(b);
      return b;
    }

    function popBalloon(balloon) {
      const rect = balloon.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      balloon.remove();
      showPopEffect(centerX, centerY);
      showMessage();
      setTimeout(() => spawnBalloon(false), random(80, 300));
    }

    function showPopEffect(x, y) {
      const ring = document.createElement("span");
      ring.className = "pop-ring";
      ring.style.left = `${x}px`;
      ring.style.top = `${y}px`;
      document.body.appendChild(ring);
      setTimeout(() => ring.remove(), 650);

      for (let i = 0; i < 14; i++) {
        const p = document.createElement("span");
        p.className = "heart-particle";
        p.textContent = i % 2 === 0 ? "ðŸ’–" : "âœ¨";
        p.style.left = `${x}px`;
        p.style.top = `${y}px`;
        const angle = (Math.PI * 2 * i) / 14;
        const distance = random(28, 90);
        p.style.setProperty("--tx", `${Math.cos(angle) * distance}px`);
        p.style.setProperty("--ty", `${Math.sin(angle) * distance}px`);
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 900);
      }
    }

    function showMessage() {
      loveMessage.textContent = messages[messageIndex % messages.length];
      messageIndex += 1;
      loveMessage.classList.remove("message-pop");
      void loveMessage.offsetWidth;
      loveMessage.classList.add("message-pop");
    }

    const balloons = [];
    const TOTAL_BALLOONS = 26;
    for (let i = 0; i < TOTAL_BALLOONS; i++) {
      balloons.push(spawnBalloon(true));
    }

    function animate() {
      const nodes = balloonField.querySelectorAll(".balloon");
      nodes.forEach((balloon, idx) => {
        const topPercent = parseFloat(balloon.style.top);
        const speed = parseFloat(balloon.dataset.speed);
        const wobble = parseFloat(balloon.dataset.wobble);
        const phase = parseFloat(balloon.dataset.phase);

        let nextTop = topPercent - speed;
        if (nextTop < -28) {
          balloon.remove();
          spawnBalloon(false);
          return;
        }

        balloon.style.top = `${nextTop}%`;
        balloon.dataset.phase = (phase + 0.04).toString();
        const drift = Math.sin(phase + idx * 0.5) * wobble;
        balloon.style.transform = `translateX(${drift}px)`;
      });
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
